<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>ADMIN管理页面</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<h3 th:text="${msg}">ADMIN</h3>

<div class="container" style="margin-top: 5px;">
    <div class="row" shiro:hasAllPermissions="admin:add">
        <div class="col-xs-1">1.</div>
        <div class="col-xs-7"><a th:href="@{/add}">用户添加</a></div>
    </div>
    <div class="row" shiro:hasAnyPermissions="admin:upd">
        <div class="col-xs-1">2.</div>
        <div class="col-xs-7"><a th:href="@{/upd}">用户编辑</a></div>
    </div>

    <div class="row" shiro:hasAllPermissions="user:add,admin:add">
        <div class="col-xs-1">3.</div>
        <div class="col-xs-7"><a href="/upd">管理添加权限+用户添加权限</a></div>
    </div>

</div>
<h3><a th:href="@{/toLogout}">退出登录</a></h3>
</body>
</html>
